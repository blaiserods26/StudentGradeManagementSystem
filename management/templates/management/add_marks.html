{% extends 'base.html' %}

{% block content %}
<h1>Add Student Marks</h1>
<div class="add-marks-form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the student_id dropdown along with other fields -->
        <button type="submit">Submit Marks</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>  <!-- Display any error message -->
    {% endif %}
</div>
{% endblock %}
